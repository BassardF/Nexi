<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <link rel="icon" type="image/png" href="img/favicon3.png" />
        <title>Nex√Ø</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/pure.css">
        <link rel="stylesheet" href="css/channel.css">

        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body>

        <div id="create-box">
          <div id="create-box-header"><input id="create-box-content-input" type="text" placeholder="Content"></div>
          <div id="create-box-options"><img id="create-box-check" src="img/check.svg"><img id="create-box-delete" src="img/delete.svg"></div>
        </div>

        <div id="modify-box">
          <div id="modify-box-header"><input id="modify-box-content-input" type="text" placeholder="Content"></div>
          <div id="modify-box-options"><img id="modify-box-check" src="img/check.svg"><img id="modify-box-delete" src="img/delete.svg"></div>
        </div>


        <section id="tool-bar" class="box">
                <div class="pure-g">
                  <div class="pure-u-1-4">
                    <div><img id="name-logo" src="img/name.svg"><input id="name-input" type="text"  placeholder="Name"></div>
                  </div>
                  <div class="pure-u-1-4">
                    <div><img id="channel-logo" src="img/channel.svg"><input id="channel-input" type="text" placeholder="Channel"></div>
                  </div>
                  <div class="pure-u-1-4">
                    <img src="img/info.svg">
                    <span>1 guest</span>
                  </div>
                  <div class="pure-u-1-4">
                      <img id="send-button" src="img/send.svg">
                      <input id="content-input" type="text" placeholder="Chat Box !">
                  </div>
          </div>
        </section>

        <section>
          <div class="pure-g">
            <div class="pure-u-3-4">
              <div id="canvas" class="box">
              </div>
            </div>
            <div class="pure-u-1-4" id="chat">
              <div id="chat-tips">
                <div>Use the Mail Box <img id="mail-up-icon" src="img/up.png">
                  <div>To reach your friends</div>
                </div>
              </div>
            </div>
          </div>
        </section>


        <footer></footer>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.1.min.js"><\/script>')</script>

        <script src="js/vendor/raphael-min.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/channel.js"></script>

    </body>
</html>
