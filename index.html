<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <link rel="icon" type="image/png" href="img/favicon3.png" />
        <title>Nex√Ø</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/pure.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body>

        <div id="create-box">
          <div id="create-box-header"><input id="create-box-content-input" type="text" placeholder="Content"></div>
          <div id="create-box-options"><img src="img/delete.svg"></div>
        </div>

        <header>
          <div><img id="logo" src="img/logo-grey.png"></div>
          <div id="slogan">Fathom the nexus of ideas.</div>
        </header>

        <section id="chat-box">
          <div class="pure-g">
            <div class="pure-u-1-4">
              <div><img id="name-logo" src="img/name.svg"><input id="name-input" type="text"  placeholder="Name"></div>
            </div>
            <div class="pure-u-1-4">
              <div><img id="channel-logo" src="img/channel.svg"><input id="channel-input" type="text" placeholder="Channel"></div>
            </div>
            <div class="pure-u-1-4">
              <img src="img/info.svg">
              <span>1 guest</span>
            </div>
            <div class="pure-u-1-4">
              <img id="send-button" src="img/send.svg">
              <input id="content-input" type="text" placeholder="Mail Box !">
            </div>
          </div>
        </section>

        <section>
          <div class="pure-g">
            <div class="pure-u-3-4" id="canvas"></div>
            <div class="pure-u-1-4" id="chat">
              <div id="chat-tips">
                <div>Use the Mail Box <img id="mail-up-icon" src="img/up.png">
                <div>To reach your friends</div>
              </div>
            </div>
            </div>
          </div>
        </section>

        <footer></footer>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.1.min.js"><\/script>')</script>

        <script src="js/vendor/raphael-min.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

    </body>
</html>
